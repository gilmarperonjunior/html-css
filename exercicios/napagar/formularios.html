<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cc7cf424bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Foms</title>
</head>
<body>
    <h1>Formulário de Cadastro DEV</h1>
    <p>Formulário para cadastro</p>
    <form action="">
        <fieldset class="inf__pessoais">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" value="" required>
            
            <br>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" value="" required>

            <br>

            <label for="email">E-mail</label>
            <input type="email" name="email" value="" required>
        </fieldset>


        <div>
            <label for="">Qual área da Programação você pretende trabalha?</label><br>
            <input type="radio" name="frontend" value="frontend">
            <label for="">FrontEnd</label>            
            <input type="radio" name="backend" value="backend">
            <label for="">BackEnd</label>
            <input type="radio" name="fullstack" value="fullstack">
            <label for="">FullStack</label>    
        </div>

        <div>
            <label for="">Quais Linguagens Você  pretende aprender?</label><br>
            <input type="checkbox" name="html" value="HTML">
            <label for="html">HTML</label>
            <input type="checkbox" name="css" value="CSS">
            <label for="html">CSS</label>
            <input type="checkbox" name="javascript" value="JavaScript">
            <label for="html">JavaScript</label>
            <input type="checkbox" name="python" value="Python">
            <label for="html">Python</label>
            <input type="checkbox" name="c#" value="C#">
            <label for="html">C#</label>
            <input type="checkbox" name="php" value="PHP">
            <label for="html">PHP</label>
        </div>
        <label for="idade">Qual sua Idade?</label>
        <select name="idade" id="idade">
            <option value="selecione" selected disabled>Selecione</option>
            <option value="idade">-18 anos</option>]
            <option value="idade">18 anos</option>
            <option value="idade">19 anos</option>
            <option value="idade">20 anos</option>
            <option value="idade">21~25 anos</option>
        </select>

        <div>
            <label for="breve">Nos diga brevemente sobre você</label>
            <textarea name="breve" id="" cols="30" rows="10"></textarea>
        </div>
        <button>
            <a href="#">ENVIAR</a>
        </button>
    </form>
</body>
</html>
