<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas Personalizadas</title>
    <style>
        h1{
            border: 20px solid black;
            padding: 10px;
            border-image-source: url('borda.png');
            border-image-slice: 20;
            border-image-repeat: repeat;
            /* Caso eu queira deixar a borda com short hand (simplificada) Ã© so usar como o exemplo abaxio   OBS: Deve deixar o comando border, pois temer uma borda para segurar o border-img*/
            border-image: url('borda.png') 20 repeat;
        }
    </style>
</head>
<body>
    <h1>Teste de Bordas</h1>
</body>
</html>
