<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style> 
    *{
        height: 100%;
    }
        body{
            background-image: linear-gradient(to bottom, blue 10%, yellow 30%, cyan 60%);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente em CSS</h1>
    <!--o * quer dizer configuração global do CSS--> <!--o backgroung-attachment fixed serve para manter o efeito mesmo se rolar a barra de rolagem para baixo.-->
</body>
</html>
