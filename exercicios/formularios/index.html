<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Forms</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVS</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="Nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="E-mail"><strong>Email</strong></label>
            <input type="email" name="E-mail" id="email" required>
        </div>
        <div class="campo">
            <label for=""><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label for="">
                <input type="radio" name="devweb" value="frontend" checked required>FrontEnd
            </label>
            <label for="">
                <input type="radio" name="debweb" value="backend" required>BackEnd
            </label>
            <label for="">
                <input type="radio" name="debweb" value="FullStack" required>FullStack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select name="" id="senioridade">
                <option value="" selected disabled>Selecione</option>
                <option value="junior">Junior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Sênior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div>
                <label for=""><strong>Selecione as Tecnologias que utiliza</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia2">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia2">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia2">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia2">Java</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label for=""><strong>Conte um pouco de sua experiência:</strong></label>
            <textarea name="" id="" cols="30" rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
        <button type="submit" class="botao"><strong>ENVIAR</strong></button>
    </form>
</body>
</html>
