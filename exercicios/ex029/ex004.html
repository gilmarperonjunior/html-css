<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupando colunas com ColGroup</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
        }
        caption{
            font-size: 2em;
            padding: 20px;
            font-weight: bold;
        }
        table{
            width: 500px;
            margin: auto;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Cadastro</caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>40</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Pedro Pessoa</td>
                <td>M</td>
                <td>35</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Gustavo Marrone</td>
                <td>M</td>
                <td>25</td>
                <td>Autônomo</td>
            </tr>
            <tr>
                <td>Carlos Brito</td>
                <td>M</td>
                <td>31</td>
                <td>Contador</td>
            </tr>
            <tr>
                <td>Sara Maria</td>
                <td>F</td>
                <td>22</td>
                <td>Produtora</td>
            </tr>
            <tr>
                <td>Ellen Costa</td>
                <td>F</td>
                <td>26</td>
                <td>Enfermeira</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
